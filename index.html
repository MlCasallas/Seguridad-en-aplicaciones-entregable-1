<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Especificamos el uso del idioma español y definimos la codificación de caracteres UTF-8 para soportar caracteres especiales -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título que aparecerá en la pestaña del navegador -->
    <title>Registro de Usuarios</title>
    <!-- Enlace al framework Bootstrap para estilos predefinidos y responsive design -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <!-- Título principal de la página -->
    <h2>Registro de Usuarios</h2>
    
    <!-- Formulario que envía los datos al archivo procesar.php utilizando el método POST -->
    <form action="procesar.php" method="POST">
        <!-- Campo de entrada para el nombre del usuario -->
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <!-- Input tipo texto para el nombre, obligatorio con el atributo required -->
            <input type="text" name="nombre" class="form-control" required>
        </div>

        <!-- Campo de entrada para el email del usuario -->
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <!-- Input tipo email, el navegador valida automáticamente el formato del correo -->
            <input type="email" name="email" class="form-control" required>
        </div>

        <!-- Campo de entrada para la contraseña del usuario -->
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña:</label>
            <!-- Input tipo password para que los caracteres no sean visibles al escribir -->
            <input type="password" name="password" class="form-control" required>
        </div>

        <!-- Campo de entrada para la fecha de nacimiento -->
        <div class="mb-3">
            <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento:</label>
            <!-- Input tipo fecha, obligatorio -->
            <input type="date" name="fecha_nacimiento" class="form-control" required>
        </div>

        <!-- Campo de entrada para el número de teléfono -->
        <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono:</label>
            <!-- Input tipo teléfono, obligatorio, aunque no valida el formato del teléfono -->
            <input type="tel" name="telefono" class="form-control" required>
        </div>

        <!-- Botón para enviar el formulario -->
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
</body>
</html>
